        <div style="width:500px;background-color:yellow;margin:0 auto;padding:10px;">

        提交表单的传输方式:<select class="tjbdfs">
            <option value="GET">GET</option>
            <option value="POST">POST</option>

        提交表单的 地址 路径:<input type="text" class="url"/>

        <script>
        var jd=document.getElementsByClassName("tjbd");
        var tjbdfs=document.getElementsByClassName("tjbdfs");
        var text=document.getElementsByClassName("text");
        var url=document.getElementsByClassName("url");
        //alert(tjbdfs[0].value);
        //创建表单框架
	    
	    
	    
	        function cj(){
	            jd[0].innerHTML='<form method="'+tjbdfs[0].value+'" class="tjbd" action="'+url[0].value+'"></form>';
	             jd[1].innerHTML='';//初始化表单
	             document.getElementsByClassName("cs")[0].innerHTML="";

	             //alert(text[0].value);
	             var txt=text[0].value;
	             var txt=txt.split(",");
	             for(var i=0;i<txt.length;i++){
	                 document.getElementsByClassName("cs")[0].innerHTML+=tjbdfs[0].value+"表单值:"+txt[i]+"<br/>";
	                 //console.log(txt[i]);
	                 jd[1].innerHTML+=txt[i]+':<input type="text" class="text" name="'+txt[i]+'"/><br/>';
	             }
	             //alert(txt.length);

	        }
